---
layout: page
title: Chronological Archive
permalink: /blog/archive/
sidebar_link: false
---

<div>
    <ul class="related-posts">
        {% for post in site.posts %}
        <li>
            <a href="{{ post.url }}">{{ post.title }}</a>
            <small>{{ post.date | date: "%B %-d, %Y" }}</small>
        </li>
        {% endfor %}
    </ul>
</div>
